<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid dan Flex</title>
   <link rel="stylesheet" href="../assets/gridflex.css">
</head>
<body>

    <main>
        <h2> CSS GRID </h2>
        <div class="grid">
            <div class="home shadow">
                <i class="fa-sharp fa-solid fa-house"></i>
            </div>

            <div class="image shadow">
                <i class="fa-sharp fa-solid fa-image"></i>
            </div>

            <div class="phone shadow">
                <i class="fa-sharp fa-solid fa-phone"></i>
            </div>

            <div class="location shadow">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
            </div>

            <div class="music shadow">
                <i class="fa-sharp fa-solid fa-music"></i>
            </div>

            <div class="bomb shadow">
                <i class="fa-sharp fa-solid fa-bomb"></i>
            </div>

            <div class="heart shadow">
                <i class="fa-sharp fa-solid fa-heart"></i>
            </div>

            <div class="truck shadow">
                <i class="fa-sharp fa-solid fa-truck-fast"></i>
            </div>

            <div class="comment shadow">
                <i class="fa-sharp fa-solid fa-comment"></i>
            </div>

            <div class="shop shadow">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </main> 

    <main>
        <h2> CSS FLEXBOX </h2>
        <div class="flex">

            <div class="satu">
                <div class="home shadow">
                    <i class="fa-sharp fa-solid fa-house"></i>
                </div>
                <div class="music shadow">
                    <i class="fa-sharp fa-solid fa-music"></i>
                </div>
            </div>

            <div class="dua">
                <div class="image shadow">
                    <i class="fa-sharp fa-solid fa-image"></i>
                </div>

                <div class="lima">
                    <div class="tiga">
                        <div class="phone shadow">
                            <i class="fa-sharp fa-solid fa-phone"></i>
                        </div>
                        <div class="heart shadow">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                        </div>
                    </div>

                    <div class="empat">
                        <div class="location shadow">
                            <i class="fa-sharp fa-solid fa-location-dot"></i>
                        </div>
                        <div class="bomb shadow">
                            <i class="fa-sharp fa-solid fa-bomb"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="enam">
                <div class="tujuh">
                    <div class="truck shadow">
                        <i class="fa-sharp fa-solid fa-truck-fast"></i>
                    </div>

                    <div class="comment shadow">
                        <i class="fa-sharp fa-solid fa-comment"></i>
                    </div>
                </div>

                <div class="shop shadow">
                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                </div>
            </div>

        </div>
    </main>

</body>

<script src="https://kit.fontawesome.com/a1e059d24a.js" crossorigin="anonymous"></script>
</html
