<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran SIB 2023</title>
</head>
<body>
    <h1>Form pendaftaran SIB 2023</h1>
    <form>
        <label for="Nama">Nama Lengkap</label> <br>
        <input type="text" id="Nama" placeholder="Masukan name lengkap"> <br>
        <label for="email">Email</label> <br>
        <input type="text" id="email" placeholder="Masukan Email"> <br>
        <label for="nohp">No. HP</label> <br>
        <input type="text" id="nohp" placeholder="Masukan no. HP"> <br>

        <label for="Jenis">jenis Kelamin</label>  <br>
        <input type="radio" name="Jenis" value="Laki-laki">Laki-laki <br>
        <input type="radio" name="Jenis" value="Perempuan">Perempuan <br>

        <label for="jurusan">Jurusan</label> <br>
        <select name="Jurusan" placeholder="jurusan" id=""><option value="TI">Teknik Informatika</option>
        <option value="SI">Sistem Informasi</option>
        </select> <br>
        

        <label for="alamat">Alamat</label> <br>
        <textarea name="Alamat" id="alamat" placeholder="Masukan alamat" cols="30" rows="10"></textarea> <br>

        <label for="foto">Foto</label> <br>
        <input type="file" id="foto"> <br>
        <input type="submit" value="Daftar">

    </form>
</body>
</html>
